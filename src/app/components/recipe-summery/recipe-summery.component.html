<div class="panel panel-default" style="max-width: 500px" (click)="userClicked()">
        <div class="panel-heading">
            <h3 class="panel-title">{{ recipe.title }}</h3>
        </div>
        <div class="panel-body">
            <div class="cover-photo-holder">
                <img src="{{ recipe.cover_photo ? recipe.cover_photo : './assets/emptybowl.jpg'}}" 
                    style="width: 150px; height: 150px; margin: 5px" />
            </div>
            <p>{{ recipe.description }}</p>
            <div style="float: left; font-weight: bold; width: 150px;">Preparation Time:</div>
            <div>{{ recipe.preparation_time}}</div>
            <div style="float: left; font-weight: bold; width: 150px;">Feed This Many:</div>
            <div>{{ recipe.feeds_this_many}}</div>
        </div>
        <div style="font-size: 75%; cursor: pointer; padding: 5px" (click)="zoomClicked()">zoomIn</div>
    </div>

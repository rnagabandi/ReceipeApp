<p><a (click)='goBackButtonPressed()' style="cursor: pointer;">Go Back</a> </p>
<div class="panel panel-default" style="max-width: 500px">
  <div class="panel-heading">
    <h3 class="panel-title">{{ recipe.title }}</h3>
  </div>
  <div class="panel-body">
    <div class="cover-photo-holder">
      <img src="{{ recipe.cover_photo ? recipe.cover_photo : './assets/emptybowl.jpg'}}" style="width: 150px; height: 150px; margin: 5px"
      />
    </div>
    <p>{{ recipe.description }}</p>
    <div style="float: left; font-weight: bold; width: 150px;">Preparation Time:</div>
    <div>{{ recipe.preparation_time}}</div>
    <div style="float: left; font-weight: bold; width: 150px;">Feed This Many:</div>
    <div>{{ recipe.feeds_this_many}}</div>
  </div>
  <h4>Ingrediants</h4>
  <ul>
     <li *ngFor = "let ing of recipe.ingredients">
      {{ ing.ingredient }} {{ ing.measure }}
    </li>
  </ul>

  <h4>Instructions</h4>
  <ul>
    <li *ngFor="let ins of recipe.instructions">
      {{ ins.instruction }}
    </li>
  </ul>

</div>
